<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 引入 Bootstrap v4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入自定义 CSS -->
    <link rel="stylesheet" href="../CSS/reg.css">
</head>

<body>
    <!-- 引入公共头部 -->
    <!-- 如果你使用 AJAX 加载 header，也可将 header.html 文件内的内容复制到此处 -->
    <header id="header">
        <!-- header.html 内容 -->
        <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-stars me-1"></i>
                    紫韵学堂
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./course.html">我的课表</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./reg.html">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 注册表单容器 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- 使用 card 包裹表单 -->
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">注册</h3>
                        <form id="regForm">
                            <div class="form-group">
                                <label for="username">用户名:</label>
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
                            </div>
                            <div class="form-group">
                                <label for="password">密码:</label>
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                            </div>
                            <div class="form-group">
                                <label>性别:</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="male" name="gender" value="male"
                                        checked>
                                    <label class="form-check-label" for="male">男</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="female" name="gender"
                                        value="female">
                                    <label class="form-check-label" for="female">女</label>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="interestCheckbox">
                                <label class="form-check-label" for="interestCheckbox">是否填写兴趣爱好</label>
                            </div>
                            <div class="form-group" id="interestGroup" style="display: none;">
                                <label for="interestSelect">兴趣爱好:</label>
                                <select class="form-control" id="interestSelect">
                                    <!-- 选项将通过 Ajax 动态加载 -->
                                </select>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" id="submitBtn" value="注册">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 footer -->
    <footer>
        <!-- footer.html 内容 -->
        <footer class="bg-light py-4 mt-5">
            <div class="container text-center">
                <div class="mb-3">
                    <a href="#" class="text-decoration-none me-3" style="color: var(--main-purple);">关于我们</a>
                    <a href="#" class="text-decoration-none me-3" style="color: var(--main-purple);">帮助中心</a>
                    <a href="#" class="text-decoration-none" style="color: var(--main-purple);">服务条款</a>
                </div>
                <p class="text-muted mb-0">
                    <i class="bi bi-c-circle"></i> 2024 紫韵学堂 版权所有
                </p>
            </div>
        </footer>
    </footer>

    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自定义 JS -->
    <script src="../js/reg.js"></script>
</body>

</html>
